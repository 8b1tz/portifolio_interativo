{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Meu Portf√≥lio{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="light-theme">

  {% include 'portfolio_app/partials/navbar.html' %}

  <div class="container mt-4">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  {% include 'portfolio_app/partials/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const bodyEl = document.body;
    const iconEl = document.getElementById('themeIcon');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      bodyEl.classList.remove('light-theme');
      bodyEl.classList.add('dark-theme');
      if (iconEl) {
        iconEl.classList.remove('fa-toggle-on');
        iconEl.classList.add('fa-toggle-off');
      }
    }

    function toggleTheme() {
      if (bodyEl.classList.contains('light-theme')) {
        bodyEl.classList.remove('light-theme');
        bodyEl.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
        if(iconEl) {
          iconEl.classList.remove('fa-toggle-on');
          iconEl.classList.add('fa-toggle-off');
        }
      } else {
        bodyEl.classList.remove('dark-theme');
        bodyEl.classList.add('light-theme');
        localStorage.setItem('theme', 'light');
        if(iconEl) {
          iconEl.classList.remove('fa-toggle-off');
          iconEl.classList.add('fa-toggle-on');
        }
      }
    }
  </script>
</body>
</html>
